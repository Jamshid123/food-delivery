name: food_delivery
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  flutter_svg: ^2.0.5
  flutter_bloc: ^8.1.3
  dio: ^5.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  retrofit_generator: ^6.0.0+3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  flutter_lints: ^2.0.0
  retrofit: ^4.0.1
flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icons/

  fonts:
    - family: SFRegular
      fonts:
        - asset: assets/fonts/SF-regular.ttf
